<div class='container-fluid' id="main_container">
  <div class="row">
    <div class="col-md-2">
      <h5>Current Users</h5>
      <ul>
        <li *ngFor="let user of users">
          <strong *ngIf="user.userRoleId === 1">Admin</strong>
          <strong *ngIf="user.userRoleId === 2">Publisher</strong>
          <strong *ngIf="user.userRoleId === 3">Editor</strong>
          : {{user.username}} ({{user.firstName}} {{user.lastName}})
          <br /><a (click)="deleteUser(user.id)" class="text-danger">Delete</a> | 
          <a (click)="getUser(user.id)" class="text-danger">Edit</a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <app-register-user></app-register-user>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
