<div class='container-fluid' id="main_container">
  <div class="row">
    <div class="col-md-2">
      <app-category-get></app-category-get><br />
      <app-subcategory-get></app-subcategory-get><br />
    </div>
    <div class="col-md-8">
      <h1>Edit Product</h1>
      <a class="nav-link" [routerLink]='["/catalog"]'>
        <i class="fa fa-arrow-left"></i><small> Back to Overview</small>
      </a>
      <br />
      <form [formGroup]="angForm" novalidate>
        <mat-card>
          <mat-card-header>
            <mat-card-title>General Product Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <input type="hidden" [value]="product.version" formControlName="version" #version />
            <input type="hidden" [value]="product.subCategoryId" formControlName="subCategoryId" #subCategoryId />
            <input type="hidden" [value]="currentUser.username" formControlName="editedBy" #editedBy />
            <div class="formcontainer">
              <mat-form-field>
                <input matInput type="text" placeholder="Product Name" class="form-control" formControlName="name" #name [value]="product.name" />
              </mat-form-field>
              <mat-form-field>
                <textarea matInput type="text" placeholder="Description" class="form-control" formControlName="description" #description [value]="product.description"></textarea>
              </mat-form-field>
              <br />
            </div>
          </mat-card-content>
        </mat-card>
        <br />
        <mat-card-actions>
          <button mat-raised-button (click)="updateProduct(name.value, description.value, subCategoryId.value, version.value, editedBy.value)">
            Update Product
          </button>
        </mat-card-actions>
      </form>

    </div><!--Closing Main Div-->
    <div class="col-md-2">
      <app-attributegroup-get></app-attributegroup-get><br />
      <app-attribute-get></app-attribute-get>
    </div>
  </div>
</div>
