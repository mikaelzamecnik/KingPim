      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="categoryName" #categoryName placeholder="Category..." />
        </div>
        <div *ngIf="angForm.controls['categoryName'].invalid && (angForm.controls['categoryName'].dirty || angForm.controls['categoryName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['categoryName'].errors.required">
            A Category name is required.
          </div>
        </div>
        <div class="form-group">
          <!--DONT FORGET TO PUT VALUES ON CLICK FUNCTION-->
          <button (click)="addCategory(categoryName.value)"
                  [disabled]="angForm.pristine || angForm.invalid || loading"
                  class="btn btn-primary" data-toggle="modal" aria-hidden="true">
            Add Category
          </button>
