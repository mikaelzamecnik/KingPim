<mat-list>
  <mat-list-item><strong>Categories</strong><a (click)="openDialog()"><strong>+</strong></a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let category of categories">{{category.name}}
    <a (click)="deleteCategory(category.id)"><small>-</small></a>
  </mat-list-item>
</mat-list>
