<mat-list>
  <mat-list-item><strong>Attributegroups</strong><a (click)="openAgDialog()"><strong>+</strong></a></mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let attributegroup of attributegroups">
    <span matBadge="4" matBadgeOverlap="false" matBadgeSize="small"><button mat-button [matMenuTriggerFor]="menu">{{attributegroup.name}}</button></span> <!--Should Dynamicly count how many items are in that group-->
    <mat-menu #menu="matMenu">
      <button (click)="openAttDialog()" mat-menu-item>Add Attributes to group {{attributegroup.name}}</button>
      <button (click)="deleteAttributeGroup(attributegroup.id)" mat-menu-item>Delete AttributeGroup</button>
    </mat-menu>
  </mat-list-item>
</mat-list>
