<div>
  <h2 *ngIf="!productInfo || productInfo.productID === undefined">Add record</h2>
  <h2 *ngIf="productInfo && productInfo.productID !== undefined">Update record (Name: {{productInfo.productName}} )</h2><br />
  <form>
    <div class="form-group">
      <input type="hidden" [(ngModel)]="productInfo.productID" [ngModelOptions]="{standalone: true}" />
      <input type="text" [(ngModel)]="productInfo.dateUpdated" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
      <label for="name-input">Product Name</label>
      <input type="text" id="name-input" [(ngModel)]="productInfo.productName" [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
