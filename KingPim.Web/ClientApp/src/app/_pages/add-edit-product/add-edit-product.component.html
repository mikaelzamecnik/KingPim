<div>
  <h2 *ngIf="!productInfo || productInfo.id === undefined">Add record</h2>
  <h2 *ngIf="productInfo && productInfo.id !== undefined">Update record (ID: )</h2>
  <form>
    <div class="form-group">
      <input type="hidden" id="id-input" [(ngModel)]="productInfo.id" [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name-input">Product Name</label>
      <input type="text" id="name-input" [(ngModel)]="productInfo.name" [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category-id">Category</label><br />
      <select>
      <option *ngFor="let categoryInfo of categoryData " id="category-id" >
        {{ categoryInfo.name }}
      </option>
    </select>
    </div>
    <div class="form-group">
      <label for="subcategory-id">Sub Category</label><br />
      <select>
        <option *ngFor="let subcategoryInfo of subcategoryData " id="subcategory-id">
          {{ subcategoryInfo.name }}
        </option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="addOrUpdateProductRecord($event);">{{buttonText}}</button>

  </form>
</div>
