
<div class="container-flex">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
        <span class="mat-display-1">KingPim</span>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input  matInput placeholder="Username"  type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </mat-form-field>
          <mat-form-field>
            <input  matInput placeholder="Password"  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
          <div>
            <button mat-stroked-button [disabled]="loading" >Login</button>
