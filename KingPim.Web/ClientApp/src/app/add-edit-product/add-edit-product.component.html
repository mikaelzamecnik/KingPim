<div>
  <h2 *ngIf="!productInfo || productInfo.id === undefined">Add record</h2>
  <h2 *ngIf="productInfo && productInfo.id !== undefined">Update record (ID: )</h2>
  <form>
    <div class="form-group">
      <label for="id-input">id</label>
      <input type="hidden" id="id-input" [(ngModel)]="productInfo.id" name="id" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name-input">Product Name</label>
      <input type="text" id="name-input" [(ngModel)]="productInfo.name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category"></label>
      <select>
      <option *ngFor="let categoryInfo of categoryData " name="category" >
        {{ categoryInfo.name }}
      </option>
    </select>
    </div>
    <div class="form-group">
      <label for="subcategory"></label>
      <select>
        <option *ngFor="let subcategoryInfo of subcategoryData ">
          [(ngModel)]="productData.subcategoryId" name="subcategory"
          {{ subcategoryInfo.id }}
        </option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="addOrUpdateProductRecord($event);">{{buttonText}}</button>

  </form>
</div>
